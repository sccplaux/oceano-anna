<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Anna Clara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
    }

    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .mensagem {
      position: absolute;
      top: 10vh;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: #ffffff;
      font-weight: bold;
      animation: flutuar 6s ease-in-out infinite;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .galeria {
      position: absolute;
      top: 30vh;
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 20px;
      padding: 0 20px;
      box-sizing: border-box;
      flex-wrap: nowrap;
    }

    .galeria img {
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.5s;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .musica {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
<video class="background-video" autoplay loop muted>
  <source src="https://files.catbox.moe/q10hxp.mp4" type="video/mp4">
  Seu navegador não suporta vídeo em HTML5.
</video>


  <div class="mensagem">
    Do fundo dos oceanos para você, Anna Clara.
  </div>

  <div class="galeria">
    <img src="1000211143.jpg" alt="Baleia 1">
    <img src="1000211142.jpg" alt="Baleia 2">
    <img src="1000211138.jpg" alt="Paisagem">
    <img src="1000211140.jpg" alt="Baleia 3">
    <img src="1000211141.jpg" alt="Baleia 4">
  </div>

 <div class="musica">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6VeAUISn8bNaW4OUa2oWi2?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

</body>
</html>
