<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Anna Clara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Lucida Bright', ui-sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .mensagem {
      margin-top: 5vh;
      width: 90%;
      text-align: center;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      color: #eeeee4;
      font-weight: bold;
      animation: flutuar 6s ease-in-out infinite;
      text-shadow: 4px 4px 5px rgba(0,0,0,0.7);
      z-index: 1;
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .galeria {
      margin: 5vh auto;
      width: 90%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      z-index: 1;
    }

    .galeria img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.5s;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .musica {
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      z-index: 1;
    }

    /* Layout para telas maiores */
    @media (min-width: 1024px) {
      .mensagem {
        margin-top: 8vh;
      }
      
      .galeria {
        margin: 10vh auto;
        grid-template-columns: repeat(2, 1fr); /* Duas colunas lado a lado */
      }
      
      /* Para 5 imagens, fazemos a última ocupar duas colunas */
      .galeria img:nth-child(5) {
        grid-column: span 2;
        max-width: 50%;
        justify-self: center;
      }
    }

    /* Ajustes para telas médias */
    @media (max-width: 1023px) and (min-width: 768px) {
      .galeria {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Ajustes para telas pequenas */
    @media (max-width: 767px) {
      .galeria {
        grid-template-columns: 1fr;
      }
      
      .galeria img:nth-child(5) {
        grid-column: span 1;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <video class="background-video" autoplay loop muted>
    <source src="https://files.catbox.moe/q10hxp.mp4" type="video/mp4">
    Seu navegador não suporta vídeo em HTML5.
  </video>

  <div class="mensagem">
    Do fundo dos oceanos para você, Anna Clara.
  </div>

  <div class="galeria">
    <img src="1000211143.jpg" alt="Baleia 1">
    <img src="1000211142.jpg" alt="Baleia 2">
    <img src="1000211138.jpg" alt="Paisagem">
    <img src="1000211140.jpg" alt="Baleia 3">
    <img src="1000211141.jpg" alt="Baleia 4">
  </div>

  <div class="musica">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6VeAUISn8bNaW4OUa2oWi2?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

</body>
</html>
